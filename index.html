<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Setup Manager</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <header class="app-header">
    <h1>Setup Manager</h1>
    <button id="add-rig-btn">Neues Setup</button>
  </header>
  <main id="rig-list"></main>
</div>

<template id="rig-template">
  <section class="rig-card">
    <div class="rig-header">
      <div>
        <div>RIG #<span class="rig-index"></span></div>
        <input class="rig-name" placeholder="Main Rig">
      </div>
      <div class="rig-total">GESAMT: <span class="rig-total-value">0,00 €</span></div>
    </div>
    <div class="components-header">
      <span>KOMPONENTEN</span>
      <button class="add-component-btn">Hinzufügen</button>
    </div>
    <div class="components"></div>
  </section>
</template>

<template id="component-template">
  <div class="component">
    <div class="component-row">
      <span>KOMPONENTE</span>
      <button class="remove-component">Löschen</button>
    </div>
    <div class="component-fields">
      <select class="component-type">
        <option>Mainboard</option>
        <option>CPU</option>
        <option>GPU</option>
        <option>Kühler</option>
        <option>Case</option>
        <option>RAM</option>
        <option>SSD</option>
        <option>Monitor</option>
        <option>Maus</option>
        <option>Tastatur</option>
        <option>Netzteil</option>
        <option>Sonstiges</option>
      </select>
      <input class="component-name" placeholder="Name">
      <input class="component-price" type="number" step="0.01" placeholder="Preis €">
    </div>
  </div>
</template>

<script src="app.js"></script>
</body>
</html>
