<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Setup Manager</title>

<style>
:root {
  --bg: #050816;
  --bg-card: #111827;
  --bg-card-soft: #020617;
  --accent: #22c55e;
  --accent-soft: #0f766e;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --danger: #b91c1c;
  --radius-lg: 18px;
  --radius-md: 12px;
}
*,
*::before,
*::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top left, #111827 0, #020617 40%, #000 100%);
  color: var(--text-main);
}
.app {
  max-width: 960px;
  margin: 32px auto;
  padding: 0 16px 32px;
}
.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}
.app-header h1 {
  font-size: 1.6rem;
  letter-spacing: 0.04em;
}
#add-rig-btn {
  background: var(--accent-soft);
  color: #ecfdf5;
  border: none;
  padding: 8px 16px;
  border-radius: 999px;
  cursor: pointer;
  font-weight: 500;
}
#add-rig-btn:hover {
  filter: brightness(1.1);
}
.rig-card {
  background: linear-gradient(145deg, #020617, #020617 40%, #0b1120 100%);
  border-radius: var(--radius-lg);
  padding: 18px 18px 20px;
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(148, 163, 184, 0.22);
  margin-bottom: 24px;
}
.rig-header {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 12px;
}
.rig-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.18em;
  color: var(--text-muted);
  margin-bottom: 4px;
}
.rig-name {
  background: var(--bg-card-soft);
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.5);
  color: var(--text-main);
  padding: 6px 14px;
  min-width: 160px;
}
.rig-name:focus {
  outline: 1px solid var(--accent);
}
.rig-total {
  min-width: 120px;
  background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.2), #020617);
  border-radius: 999px;
  border: 1px solid rgba(34, 197, 94, 0.6);
  padding: 6px 16px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 2px;
}
.rig-total span:first-child {
  font-size: 0.7rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--text-muted);
}
.rig-total-value {
  color: var(--accent);
  font-weight: 700;
}
.rig-notes {
  width: 100%;
  min-height: 60px;
  margin-top: 8px;
  margin-bottom: 14px;
  background: var(--bg-card-soft);
  border-radius: var(--radius-md);
  border: 1px solid rgba(51, 65, 85, 0.9);
  color: var(--text-main);
  padding: 10px 12px;
  resize: vertical;
}
.components-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--text-muted);
  margin-bottom: 8px;
}
.add-component-btn {
  border-radius: 999px;
  border: 1px dashed rgba(148, 163, 184, 0.7);
  background: transparent;
  color: var(--text-main);
  padding: 4px 10px;
  font-size: 0.75rem;
  cursor: pointer;
}
.add-component-btn:hover {
  border-style: solid;
}
.component {
  background: rgba(15, 23, 42, 0.9);
  border-radius: var(--radius-md);
  border: 1px solid rgba(51, 65, 85, 0.9);
  padding: 10px 12px 12px;
  margin-bottom: 10px;
}
.component-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}
.component-label {
  font-size: 0.75rem;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--text-muted);
}
.remove-component {
  border: none;
  background: rgba(127, 29, 29, 0.9);
  color: #fee2e2;
  border-radius: 999px;
  font-size: 0.7rem;
  padding: 3px 10px;
  cursor: pointer;
}
.component-fields {
  display: grid;
  grid-template-columns: minmax(0, 120px) 2fr minmax(0, 120px);
  gap: 8px;
}
.component-fields input,
.component-fields select {
  background: #020617;
  border-radius: 999px;
  border: 1px solid rgba(51, 65, 85, 0.9);
  color: var(--text-main);
  padding: 6px 12px;
}
.component-fields input:focus,
.component-fields select:focus {
  outline: 1px solid var(--accent);
}
@media (max-width: 640px) {
  .rig-header {
    flex-direction: column;
    align-items: stretch;
  }
  .rig-total {
    align-items: flex-start;
  }
  .component-fields {
    grid-template-columns: 1fr;
  }
}
</style>

</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Setup Manager</h1>
      <button id="add-rig-btn">Neues Setup</button>
    </header>
    <main id="rig-list"></main>
  </div>

  <template id="rig-template">
    <section class="rig-card">
      <div class="rig-header">
        <div>
          <div class="rig-label">RIG #<span class="rig-index"></span></div>
          <input class="rig-name" placeholder="Main Rig" />
        </div>
        <div class="rig-total">
          <span>GESAMT</span>
          <span class="rig-total-value">0,00 €</span>
        </div>
      </div>
      <textarea class="rig-notes" placeholder="Notizen…"></textarea>
      <div class="components-header">
        <span>KOMPONENTEN</span>
        <button class="add-component-btn">Komponente hinzufügen</button>
      </div>
      <div class="components"></div>
    </section>
  </template>

  <template id="component-template">
    <div class="component">
      <div class="component-row">
        <span class="component-label">KOMPONENTE</span>
        <button class="remove-component">Löschen</button>
      </div>
      <div class="component-fields">
        <select class="component-type">
          <option>Rig</option>
          <option>GPU</option>
          <option>CPU</option>
          <option>Sonstiges</option>
        </select>
        <input class="component-name" placeholder="Name" />
        <input class="component-price" type="number" step="0.01" placeholder="Preis €" />
      </div>
    </div>
  </template>

<script>
const rigList = document.getElementById("rig-list");
const addRigBtn = document.getElementById("add-rig-btn");
const rigTemplate = document.getElementById("rig-template");
const componentTemplate = document.getElementById("component-template");

function formatEuro(value) {
  const n = Number.isFinite(value) ? value : 0;
  return n.toLocaleString("de-DE", {
    style: "currency",
    currency: "EUR",
    minimumFractionDigits: 2
  });
}

function addRig() {
  const clone = rigTemplate.content.cloneNode(true);
  const componentsContainer = clone.querySelector(".components");
  const addComponentBtn = clone.querySelector(".add-component-btn");
  const totalEl = clone.querySelector(".rig-total-value");

  const index = rigList.querySelectorAll(".rig-card").length + 1;
  clone.querySelector(".rig-index").textContent = index;

  addComponentBtn.addEventListener("click", () => {
    addComponent(componentsContainer, totalEl);
  });

  rigList.appendChild(clone);
}

function addComponent(componentsContainer, totalEl) {
  const clone = componentTemplate.content.cloneNode(true);
  const componentEl = clone.querySelector(".component");
  const priceInput = clone.querySelector(".component-price");
  const removeBtn = clone.querySelector(".remove-component");

  priceInput.addEventListener("input", () => {
    updateRigTotal(componentsContainer, totalEl);
  });

  removeBtn.addEventListener("click", () => {
    componentEl.remove();
    updateRigTotal(componentsContainer, totalEl);
  });

  componentsContainer.appendChild(clone);
}

function updateRigTotal(componentsContainer, totalEl) {
  let sum = 0;
  componentsContainer
    .querySelectorAll(".component-price")
    .forEach((input) => {
      const val = parseFloat(input.value.replace(",", "."));
      if (!isNaN(val)) sum += val;
    });
  totalEl.textContent = formatEuro(sum);
}

addRig();
addRigBtn.addEventListener("click", addRig);
</script>

</body>
</html>
